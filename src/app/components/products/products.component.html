<mat-card>
  <mat-card-title>Product search</mat-card-title>
  <mat-card-content>
    <form [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmitted(searchForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" placeholder="Title" formControlName="title" required>
          <mat-error *ngIf="searchForm.get('title')!.invalid">title is invalid</mat-error>
        </mat-form-field>
      </div>
    </form>
    <br>
    <ng-container *ngIf="products$|async as products">
      <h1>Product List</h1>
      <mat-list role="list" *ngIf="products.length>0 else emptyState">
        <mat-list-item role="listitem" *ngFor="let item of products">{{item.title}}</mat-list-item>
      </mat-list>
      <ng-template #emptyState>
        Oops! There is no data!
      </ng-template>
    </ng-container>


  </mat-card-content>
</mat-card>
